---
layout: default
title: Blog
---

<div class="row-fluid">
  <div class="span12">
    <header>
      <h1>Blog Posts</h1>
    </header>
    {% for post in site.posts %}
    <div class="post-preview">
      <span class="date">{{ post.date | date: "%b %d, %Y" }}</span>
      <span class="title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </span>
      <!-- <span class="subtext"> {{ post.subtitle }} </span> -->
    </div>
    {% endfor %}
  </div>
