---
layout: default
title: Blog
---

<div class="row-fluid">
  <div class="span12">
    <h1>Blog Posts</h1>
    <ul class="post-preview">
      {% for post in site.posts %}
      <li>
        <span class="date">{{ post.date | date: "%b %d, %Y" }} >></span>
        <span class="title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </span>
        <span class="subtext">>> {{ post.subtitle }} </span>
      </li>
      {% endfor %}
  </div>
